
<app-home>
  <div>
    <ul *ngFor="let usuario of Usuario">
      <li>{{usuario.nombre}}</li>
      <li>{{usuario.apellido}}</li>
      <li>{{usuario.cedula}}</li>
      <li>{{usuario.fechaNacimiento}}</li>
      <li>{{usuario.departamento}}</li>
      <li>{{usuario.cargo}}</li>
      <li>{{usuario.supervisorInmediato}}</li>
    </ul>
  </div>
</app-home>
